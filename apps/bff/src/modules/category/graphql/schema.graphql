 enum CategoryType {
  EXPANSE
  INCOME
  TRANSFER
}

 enum CategoryIcon {
  SUBSCRIPTION
  GROCERY
  MISCELLANEOUS
  ACTIVITY
  BEER
  GAS
  CREDIT_CARD
  CREDIT
  INVESTMENT
  MUSIC
  RESTOURANT
  SHOPPING
  MEDICAL
  DEBT_COLLECTION
  STAR
  MONEY_1
  MONEY_2
  MONEY_3
  SALARY
}

extend enum GraphqlErrorCode {
  CATEGORY_ID_NOT_EXIST
}

type Category {
  id: ID!
  displayName: String!
  type: CategoryType!
  icon: CategoryIcon!
  createdAt: DateTime!
  updatedAt: DateTime!
  userId: ID!
}

type CategoriesResult implements Response {
  success: Boolean!
  error: GraphqlError
  result: [Category!]
}

type CreateCategoryResult implements Response {
  success: Boolean!
  error: GraphqlError
  result: Category
}

input CreateCategoryInput {
  type: CategoryType!
  displayName: String!
}

type Query {
  categories: CategoriesResult
}

type Mutation {
  createCategory(input: CreateCategoryInput!): CreateCategoryResult
}