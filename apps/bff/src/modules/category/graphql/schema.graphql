 enum CategoryType {
  EXPANSE
  INCOME
  TRANSFER
}

extend enum GraphqlErrorCode {
  CATEGORY_ID_NOT_EXIST
}

type Category {
  id: ID!
  displayName: String!
  type: CategoryType!
  createdAt: DateTime!
  updatedAt: DateTime!
  userId: ID!
}

type CategoriesResult implements Response {
  success: Boolean!
  error: GraphqlError
  result: [Category!]
}

type CreateCategoryResult implements Response {
  success: Boolean!
  error: GraphqlError
  result: Category
}

input CreateCategoryInput {
  type: CategoryType!
  displayName: String!
}

type Query {
  categories: CategoriesResult
}

type Mutation {
  createCategory(input: CreateCategoryInput!): CreateCategoryResult
}